paths:

  /api/product/home:
    get:
      summary: Obtiene todos los productos
      tags:
        - Producto
      responses:
        "200":
          description: Se obtuvo todos los productos satisfactoriamente de la base de datos MD
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Product'
        "500":
          description: Error interno del servidor

  /api/product/{pid}:
    get:
      summary: Obtiene producto por id
      tags: 
        - Producto 
      parameters:
        - name: pid
          in: path
          required: true
          description: Id del producto que se quiere obtener
          schema:
            $type: String

      responses:
        "200":
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Product'  
    
    put:
      summary: Actualiza el producto por id
      tags:
        - Producto
      parameters:
        - name: pid
          in: path
          required: true
          description: Id del producto que se quiere obtener
          schema:
            $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/updateProduct'
  
  /api/product/delete/{pid}:
    delete:
      summary: Elimina producto por Id
      tags:
        - Producto
      parameters:
        - name: pid
          in: path
          required: true
          description: Id del producto que se quiere obtener
          schema:
            $type: String
      
      responses:
        "200":
          description: Producto eliminado
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Product'

  /api/product/add:
    post:
      summary: AÃ±ade producto a base de datos MD
      tags:
        - Producto
      responses:
        "200":
          description: Se agrego producto satisfactoriamente a la base de datos MD
      requestBody:
        required: true
        content:
            application/json:
              schema:
                $ref: '#components/requestBodies/addProduct'
    


