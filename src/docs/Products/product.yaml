        description: 
          type: String
          description: descripcion del producto
        code: 
          type: Number
          description: codido de producto, unico
        stock:
          type: Number
          description: cantidad de producto disponible
        price: 
          type: Number
          description: precio de producto
        category:
          type: String
          description: categoria a cual pertenece el producto

